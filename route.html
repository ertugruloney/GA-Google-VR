<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDGL4zJpzmhxfWuqqvz0JKA5VqaGs_O5E4"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 14,
            center: new google.maps.LatLng(34.016000, -117.956200)
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(34.016000, -117.956200),
            destination: new google.maps.LatLng(33.985836, -118.036130),
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(33.985836, -118.036130),
            destination: new google.maps.LatLng(33.986320, -118.036340),
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(33.986320, -118.036340),
            destination: new google.maps.LatLng(33.986100, -118.036130),
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(33.986100, -118.036130),
            destination: new google.maps.LatLng(33.985630, -118.036130),
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(33.985630, -118.036130),
            destination: new google.maps.LatLng(34.016000, -117.956200),
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
